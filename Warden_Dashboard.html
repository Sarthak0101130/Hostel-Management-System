<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Leave Management System</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            --body-color: #e4e9e7;
            --sidebar-color: #f0f0f0;
            --primary-color: #007bff;
            --primary-color-light: #cce5ff;
            --toggle-color: #000000;
            --text-color: #333333;
        }

        body.dark {
            --body-color: #18191a;
            --sidebar-color: #242526;
            --primary-color: #3a3b3c;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: #ccc;
        }

        .home_section {
            background-color: var(--body-color);
            color: var(--text-color);
        }

        .topbar .search_wrapper label span i {
    color: var(--text-color);
        }




.topbar .toggle i,
.topbar .search_wrapper label span i {
    color: #000;
}

/* Dark mode styles */
.dark {
    --body-color: #18191a;
    --sidebar-color: #242526;
    --primary-color: #3a3b3c;
    --primary-color-light: #3a3b3c;
    --toggle-color: #fff;
    --text-color: #ccc;
}
#searchbar{
    font-size: 18px;
}




        /* Add other styles using CSS variables as needed */
    </style>
</head>

<body class="light">
    <div class="sidebar">
        <div class="logo_details">
            <i class='bx bx-code-alt'></i>
            <div class="logo_name">
                Warden
            </div>
        </div>
        <ul>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">
                        Dashboard
                    </span>
                </a>
            </li>

            <li>
                <a href="warden_leave_request.html">
                    <i class='bx bxs-calendar'></i>
                    <span class="links_name">
                        Leave History
                    </span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-check-shield'></i>
                    <span class="links_name">
                        Settings
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">
                        Log out
                    </span>
                </a>
            </li>


            <li class="mode">
                <div class="sun-moon" id="modeSwitch">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch" id="toggle"></span>
                </div>
            </li>


        </ul>
    </div>
    <!-- End Sidebar -->


    <section class="home_section">
        <div class="topbar">
            <div class="toggle" id="btn">
                <i class='bx bx-menu'></i>
            </div>
            <div class="search_wrapper">
                <label>
                    <span>
                        <i class='bx bx-search'></i>
                    </span>
                    <input type="search" placeholder="Search..."  id="searchbar">
                </label>
            </div>
            <div class="user_wrapper">
                <img src="img/user.jpg" alt="">
            </div>
        </div>
        <!-- End Top Bar -->

        <div class="card-boxes">

            <div class="box">

                <div class="right_side">
                    <button>
                        <a href="#">
                            <div class="box_topic">Pending Requests</div>
                        </a>

                    </button>
                </div>
                <i class='bx bxs-calendar'></i>
            </div>

            <div class="box">

                <div class="right_side">
                    <button>
                        <a href="#">
                            <div class="box_topic">Approved Requests</div>
                        </a>
                    </button>
                </div>
                <i class='bx bxs-calendar'></i>

            </div>

            <div class="box">
                <div class="right_side">

                    <div class="box_topic">Total Approvals</div>
                </div>
                <i class='bx bx-time-five'></i>
            </div>

        </div>

    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let modeSwitch = document.querySelector("#modeSwitch");
        let body = document.querySelector("body");
        let modeText = document.querySelector(".mode-text");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            changeBtn();
        });

        function changeBtn() {
            if (sidebar.classList.contains("open")) {
                closeBtn.innerHTML = '<i class="bx bx-menu-alt-right"></i>';
            } else {
                closeBtn.innerHTML = '<i class="bx bx-menu"></i>';
            }
        }

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";

            } else {
                modeText.innerText = "Dark mode";
            }
        });
    </script>
</body>

</html>
