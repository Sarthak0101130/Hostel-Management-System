<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Leave Management System</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="sample.css">
    <script type="module" src="dashboard.js" defer></script>
  </head>
  <body>

    <nav class="sidebar">

      <div class="logo_details">
        <i class="bx bx-code-alt"></i>
        <div class="logo_name">Student</div>
      </div>

      <ul>

        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
        </li>

        <li>
          <a href="student_leave_request.html">
            <i class="bx bxs-calendar"></i>
            <span class="links_name"> Leave History </span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-check-shield"></i>
            <span class="links_name"> Settings </span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name"> Log out </span>
          </a>
        </li>

        
      <div class="menu-bar">
        <div class="bottom-content">
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>


      </ul>
    </nav>

    <div class="home_section">

      <div class="topbar">

        <div class="toggle">

          <i class="bx bx-menu" id="btn"></i>

        </div>

        <div class="search_wrapper">
          <label>
            <span>
              <i class="bx bx-search"></i>
            </span>
            <input type="search" placeholder="Search..." />
          </label>
        </div>


        <div class="user_wrapper">
          <img src="img/user.jpg" alt="" />
        </div>
      </div>
   

      <div class="card-boxes">
        <div class="box">
          <div class="right_side">
            <button>
              <a href="leaveform.html">
                <div class="box_topic">Leave Request</div>
              </a>
            </button>
          </div>
          <i class="bx bxs-calendar"></i>
        </div>

        <div class="box">
          <div class="right_side">
            <div class="box_topic">Total Approvals</div>
          </div>
          <i class="bx bx-time-five"></i>
        </div>
      </div>
    </div>

    <script>
        const body = document.querySelector("body"),
        sidebar = body.querySelector("nav"),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
        } else {
          modeText.innerText = "Dark mode";
        }
      });
    </script>
 
   
  </body>
</html>
